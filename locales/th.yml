          sub_title: เปรียบเสมือนเป็นทุกสิ่งทุกอย่าง
          content:
            - ทีมของเรากำลังหาคนที่เต็มไปด้วยความหลงใหลในการพัฒนาซอล์ฟแวร์และผู้ที่รักในการแก้ปัญหาทางด้านไอที
