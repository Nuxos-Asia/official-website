          submit: ส่งเรซูเม่ของคุณที่นี่
        rails_dev:
          title: นักพัฒนา Ruby on Rails
          main_exp:
            - ประสบการณ์ในการเขียนโปรแกรม 1 ปีเป็นอย่างน้อย และมีความตั้งใจจริงในการเรียนรู้สิ่งใหม่ๆ เช่น การเรียนรู้ Ruby on Rails
            - รักการเขียนโปรแกรมเป็นชีวิตจิตใจ
            - หากมีความรู้เกี่ยวกับ Ruby และ/ หรือ Rails framwork จะเป็นประโยชน์อย่างยิ่ง
            - มีความเข้าใจในเรื่อง OOP (Object Oriented Programming)
            - รู้สึกสนุกกับการเขียนโปรแกรมที่เป็นระเบียบ เข้าใจง่าย (Clean code) และสามารถเขียน test ได้
            - มีประสบการณ์ในการเขียน HTML, JavaScript/jQuery และ CSS
            - มีประสบการณ์ในการเขียน MySQL/ PostgreSQL
            - สามารถสื่อสารภาษาอังกฤษได้ระดับหนึ่ง เพื่อสามารถถ่ายทอดไอเดียของคุณให้เราทราบได้
            - สามารถทำงานเป็นทีม หรือทำงานร่วมกับผู้อื่นได้
          addition:
            - มีประสบการณ์ในการใช้เวอร์ชั่นคอนโทรล เช่น Git, Subversion
            - สามารถนำเสนอโค้ดของคุณให้ทางเราพิจารณาได้
            - สามารถใช้ระบบปฏิบัติการ Macintosh ได้
          benefits:
            - บรรยากาศการทำงานที่เป็นกันเองและเป็นมิตร
            - มีเครื่องดื่มและขนมบริการฟรี
            - เวลาการเข้างานที่ยืดหยุ่นได้
            - ประกันสุขภาพและฟัน
            - ประกันสังคม
            - โบนัสประจำปี
